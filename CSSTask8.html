<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css task 8</title>
  </head>
  <style>
    body {
      display: grid;
      place-content: center;
    }
    .box {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 10rem;
        width: 20rem;
        border: 3px solid rgba(0, 0, 0, 0.932);
    }
    .container {
        margin: 40px;
        background: rgb(242, 211, 37);
    }
  </style>
  <body>
    <div class="box">
      <div class="container">
        <p>
          This text has a margin of 40 pixels on all four sides. It is nested
          within a 'div' with a border to make it easier to see the effect of
          the margin.
        </p>
      </div>
    </div>
  </body>
</html>
